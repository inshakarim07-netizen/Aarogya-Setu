<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Patient Sign Up | Aarogya-Setu</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
  <style>
    .form-wrap{max-width:720px;margin:0 auto;background:#fff;border:1px solid var(--pink-200);border-radius:var(--radius);box-shadow:var(--shadow);padding:22px;}
    .back{display:inline-flex;align-items:center;gap:8px;text-decoration:none;color:var(--pink-600);font-weight:600;margin-bottom:16px}
    form{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    label{font-size:13px;color:var(--muted)}
    input,select{width:100%;padding:12px 12px;border:1px solid var(--pink-200);border-radius:12px;font:inherit;background:var(--pink-50)}
    .full{grid-column:1 / -1}
    .actions{display:flex;gap:10px;margin-top:6px}
    .btn{border:0;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer}
    .primary{background:var(--pink-500);color:#fff}
    .ghost{background:#fff;border:1px solid var(--pink-200);color:var(--pink-600)}
  </style>
</head>
<body>
  <main class="container">
    <a href="./index.html" class="back" aria-label="Back to role selection">‚Üê Back</a>
    <h1 class="brand">Patient Sign Up</h1>
    <p class="tagline">Create your account to save and share your health records.</p>

    <div class="form-wrap">
      <form onsubmit="handleSubmit(event)">
        <div class="full">
          <label>Full Name
            <input type="text" name="name" required placeholder="Asha Devi" />
          </label>
        </div>
        <div>
          <label>Email
            <input type="email" name="email" required placeholder="asha@example.com" />
          </label>
        </div>
        <div>
          <label>Mobile
            <input type="tel" name="phone" required placeholder="+91 9xxxxxxxxx" />
          </label>
        </div>
        <div>
          <label>Age
            <input type="number" min="0" name="age" required placeholder="32" />
          </label>
        </div>
        <div>
          <label>Gender
            <select name="gender" required>
              <option value="">Select</option>
              <option>Female</option>
              <option>Male</option>
              <option>Other</option>
              <option>Prefer not to say</option>
            </select>
          </label>
        </div>
        <div>
          <label>Blood Group
            <select name="blood" required>
              <option value="">Select</option>
              <option>A+</option><option>A-</option>
              <option>B+</option><option>B-</option>
              <option>O+</option><option>O-</option>
              <option>AB+</option><option>AB-</option>
            </select>
          </label>
        </div>
        <div class="full">
          <label>Password
            <input type="password" name="password" minlength="6" required placeholder="Min 6 characters" />
          </label>
        </div>
        <div class="actions full">
          <button class="btn primary" type="submit">Create account</button>
          <button class="btn ghost" type="button" onclick="demoFill()">Demo fill</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    function handleSubmit(e){
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      localStorage.setItem('patientProfile', JSON.stringify(data));
      alert('Patient account created (demo). Replace with real API later.');
      // Next page in your flow:
      location.href = 'dashboard.html';
    }
    function demoFill(){
      document.querySelector('[name=name]').value = 'Asha Devi';
      document.querySelector('[name=email]').value = 'asha@example.com';
      document.querySelector('[name=phone]').value = '9123456789';
      document.querySelector('[name=age]').value = '32';
      document.querySelector('[name=gender]').value = 'Female';
      document.querySelector('[name=blood]').value = 'O+';
      document.querySelector('[name=password]').value = 'secret12';
    }
  </script>
</body>
</html>
