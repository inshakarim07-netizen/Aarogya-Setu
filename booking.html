<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Appointment</title>
    <link rel="stylesheet" href="./styles.css"/>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            
            /* ===== YEH NAYA CODE HAI ===== */
            /* Apni image ka naam yahaan daalein */
            background-image: url('medical-bg.jpg');
            
            background-size: cover; /* Image ko poori screen par failata hai */
            background-position: center; /* Image ko center mein rakhta hai */
            background-repeat: no-repeat; /* Image ko repeat nahi karta */
            background-attachment: fixed; /* Background ko scroll hone se rokta hai */
            /* ============================== */

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Booking box to avoid conflict with global .container */
        .booking-box {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #ff4d88; /* Professional blue */
            margin-bottom: 25px;
        }

        .main-image {
            width: 100%;
            max-width: 450px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 35px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
        }

        .booking-button {
            display: inline-block;
            background-color: #ff4d88; /* A bright, clickable blue */
            color: white;
            padding: 15px 45px;
            font-size: 1.2em;
            font-weight: 500;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .booking-button:hover {
            background-color: #ff4d88; /* Darker blue */
            transform: scale(1.05); /* Slightly bigger */
        }
    </style>
</head>
<body>
    <div class="topnav" style="position:fixed;left:50%;transform:translateX(-50%);top:12px;max-width:1100px;width:calc(100% - 24px);z-index:10;">
      <a class="brand-mini" href="index.html">Aarogya-Setu</a>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="patient-profile-details.html">Profile</a>
        <a href="upload-records.html">Upload</a>
        <a href="records-category.html">Records</a>
        <a href="ai-chat.html">AI Chat</a>
        <a href="booking.html">Booking</a>
      </nav>
    </div>

    <div class="booking-box" style="margin-top:80px;">
        <h1>Welcome! Book Your Appointment</h1>
        <img src="https://i.pinimg.com/736x/ab/66/96/ab6696e44b4c53e52f86d3c12b80357b.jpg" height="500"
             alt="Online Doctor Appointment" 
             class="main-image">

        <br>

        <a href="language.html" class="booking-button">
            Booking
        </a>
    </div>

</body>
</html>
